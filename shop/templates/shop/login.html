<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LUXORA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            background: linear-gradient(135deg, #d4b5a0 0%, #a89376 50%, #8b7355 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
        }

        .login-main {
            width: 100%;
            max-width: 950px;
        }

        .login-card {
            background: white;
            border-radius: 36px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
        }

        @media (max-width: 768px) {
            .login-card {
                grid-template-columns: 1fr;
                min-height: auto;
            }
            .login-image-section {
                display: none !important;
            }
        }

        /* Form Section */
        .login-form-section {
            padding: 70px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #ffffff;
        }

        @media (max-width: 600px) {
            .login-form-section {
                padding: 40px 25px;
            }
        }

        .luxora-brand {
            font-size: 13px;
            font-weight: 900;
            letter-spacing: 3.5px;
            color: #8b7355;
            text-transform: uppercase;
            margin-bottom: 60px;
            display: block;
        }

        .login-heading {
            font-size: 36px;
            font-weight: 700;
            color: #2c2c2c;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .login-desc {
            font-size: 13px;
            color: #999;
            margin-bottom: 45px;
            line-height: 1.6;
            font-weight: 400;
        }

        .google-signin-btn {
            width: 100%;
            padding: 14px 16px;
            background: white;
            border: 1.5px solid #e5e5e5;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            margin-bottom: 28px;
        }

        .google-signin-btn:hover {
            background: #fafafa;
            border-color: #d0d0d0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }

        .google-icon {
            width: 16px;
            height: 16px;
        }

        .divider-text {
            text-align: center;
            font-size: 12px;
            color: #ccc;
            margin: 30px 0;
            font-weight: 500;
            position: relative;
        }

        .divider-text::before,
        .divider-text::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e5e5e5;
        }

        .divider-text::before {
            left: 0;
        }

        .divider-text::after {
            right: 0;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #555;
            margin-bottom: 7px;
            text-transform: capitalize;
            letter-spacing: 0.3px;
        }

        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 13px 14px;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            font-size: 13px;
            color: #333;
            background: #fafafa;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .form-group input:focus {
            outline: none;
            background: white;
            border-color: #8b7355;
            box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.1);
        }

        .password-container {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 13px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 15px;
            padding: 5px;
            transition: color 0.3s;
            margin-top: 2px;
        }

        .password-toggle-btn:hover {
            color: #666;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 24px 0 35px;
            font-size: 12px;
        }

        .remember-check {
            display: flex;
            align-items: center;
            gap: 7px;
        }

        .remember-check input[type="checkbox"] {
            width: 15px;
            height: 15px;
            cursor: pointer;
            accent-color: #8b7355;
            margin: 0;
        }

        .remember-check label {
            margin: 0;
            color: #666;
            font-weight: 500;
            cursor: pointer;
        }

        .forgot-pwd-link {
            color: #8b7355;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .forgot-pwd-link:hover {
            color: #6a5549;
            text-decoration: underline;
        }

        .login-submit-btn {
            width: 100%;
            padding: 14px;
            background: #8b7355;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-submit-btn:hover {
            background: #7a6449;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(139, 115, 85, 0.25);
        }

        .login-submit-btn:active {
            transform: translateY(0);
        }

        .login-submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .signup-text {
            text-align: center;
            margin-top: 22px;
            font-size: 12px;
            color: #999;
        }

        .signup-text a {
            color: #8b7355;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .signup-text a:hover {
            color: #6a5549;
            text-decoration: underline;
        }

        .alert {
            font-size: 12px;
            padding: 12px 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 3px solid;
        }

        .alert-danger {
            background: #fdeaea;
            color: #c1440f;
            border-left-color: #e74c3c;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left-color: #27ae60;
        }

        /* Image Section */
        .login-image-section {
            background: linear-gradient(135deg, #d4b5a0 0%, #a89376 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .login-image-section::before {
            content: '';
            position: absolute;
            width: 550px;
            height: 550px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            top: -200px;
            right: -150px;
            z-index: 0;
        }

        .product-image-box {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .product-image-box img {
            max-width: 80%;
            height: auto;
            filter: drop-shadow(0 30px 60px rgba(0, 0, 0, 0.2));
        }

        .screen-reader-only {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-main">
        <div class="login-card">
            <!-- Left: Form Section -->
            <div class="login-form-section">
                <span class="luxora-brand">TILEANZA</span>

                <h1 class="login-heading">Login</h1>
                <p class="login-desc">Choose from 10,000+ products across 400+ categories</p>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-success{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="POST" action="{% url 'login' %}" id="login-form">
                    {% csrf_token %}

                    <button type="button" class="google-signin-btn" onclick="handleGoogleClick()">
                        <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Sign in with Google
                    </button>

                    <div class="divider-text">OR</div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="username" 
                            placeholder="johncamry@gmail.com"
                            required
                            value="{{ request.POST.username }}"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="••••••••"
                                required
                            >
                            <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility()">
                                <i class="fas fa-eye" id="eye-icon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-footer">
                        <div class="remember-check">
                            <input type="checkbox" id="remember" name="remember_me">
                            <label for="remember">Remember Me</label>
                        </div>
                        <a href="#" class="forgot-pwd-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="login-submit-btn">Login</button>
                </form>

                <div class="signup-text">
                    Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
                </div>
            </div>

            <!-- Right: Image Section -->
            <div class="login-image-section">
                <div class="product-image-box">
                    <img src="{% static 'images/Screenshot 2026-02-10 095029.png' %}" alt="Premium Furniture Chair" style="max-width: 80%; height: auto;">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePasswordVisibility() {
            const pwd = document.getElementById('password');
            const icon = document.getElementById('eye-icon');
            
            if (pwd.type === 'password') {
                pwd.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                pwd.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function handleGoogleClick() {
            alert('Google Sign-in will be available soon!');
        }

        document.getElementById('login-form').addEventListener('submit', function() {
            const btn = this.querySelector('.login-submit-btn');
            btn.disabled = true;
            btn.textContent = 'Logging in...';
        });
    </script>
</body>
</html>
